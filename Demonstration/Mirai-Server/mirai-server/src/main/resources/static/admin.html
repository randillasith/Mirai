<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Äì Vehicle Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .card {
            max-width: 700px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        a { color: #4caf50; text-decoration: none; }

        input, button {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        input { width: 160px; }

        button {
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #444;
            padding: 6px;
        }

        th { background: #333; }

        hr { margin: 25px 0; }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 24px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .nav a {
            margin-left: 18px;
            color: #4cafef;
            text-decoration: none;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="card">
    <div style="text-align:left;">
        <a href="/">‚Üê Back to Dashboard</a>
    </div>

    <h2>üöó Admin ‚Äì Vehicle Registration</h2>

    <!-- ================= VEHICLE REG ================= -->
    <input id="veh" placeholder="VH001">
    <input id="name" placeholder="Owner / Description">
    <button onclick="addVehicle()">Add / Update</button>

    <h3>Registered Vehicles</h3>
    <div id="list">Loading...</div>

    <hr>

    <!-- ================= RATE CONTROL ================= -->
    <h3>üí∞ Parking Rate</h3>
    <p>Current Rate: <b>Rs <span id="rate">-</span></b> per second</p>

    <input id="rateInput" type="number" min="1" step="1">
    <button onclick="updateRate()">Update Rate</button>
</div>

<script>
    /* ================= VEHICLES ================= */

    async function loadVehicles() {
        try {
            const res = await fetch('/api/admin/list');
            const data = await res.json();

            if (data.length === 0) {
                document.getElementById('list').innerHTML =
                    '<p>No registered vehicles</p>';
                return;
            }

            let html = `
            <table>
                <tr>
                    <th>Vehicle ID</th>
                    <th>Owner</th>
                    <th>Action</th>
                </tr>`;

            for (let v of data) {
                html += `
                <tr>
                    <td>${v.vehicleId}</td>
                    <td>${v.ownerName || ''}</td>
                    <td>
                        <button onclick="deleteVehicle('${v.vehicleId}')">
                            Delete
                        </button>
                    </td>
                </tr>`;
            }

            html += '</table>';
            document.getElementById('list').innerHTML = html;

        } catch (e) {
            document.getElementById('list').innerHTML = 'Error loading data';
            console.error(e);
        }
    }

    async function addVehicle() {
        const veh = document.getElementById('veh').value.trim();
        const name = document.getElementById('name').value.trim();

        if (!veh) return;

        await fetch(`/api/admin/add?vehicle=${veh}&name=${name}`);

        document.getElementById('veh').value = '';
        document.getElementById('name').value = '';

        loadVehicles();
    }

    async function deleteVehicle(vehicle) {
        await fetch(`/api/admin/delete?vehicle=${vehicle}`);
        loadVehicles();
    }

    /* ================= RATE ================= */

    async function loadRate() {
        const res = await fetch('/api/status');
        const data = await res.json();

        document.getElementById('rate').textContent = data.ratePerSecond;
        document.getElementById('rateInput').value = data.ratePerSecond;
    }

    async function updateRate() {
        const rate = document.getElementById('rateInput').value;
        if (!rate || rate <= 0) return;

        await fetch(`/api/setRate?rate=${rate}`);
        loadRate();
    }

    /* ================= INIT ================= */

    loadVehicles();
    loadRate();
</script>

</body>
</html>
