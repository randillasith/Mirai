<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirai RFID Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .card {
            max-width: 900px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        h1 { margin-bottom: 5px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #444;
            padding: 6px;
        }

        th {
            background: #333;
        }

        .ok {
            color: #4caf50;
            font-weight: bold;
        }

        .bad {
            color: #f44336;
            font-weight: bold;
        }

        .small {
            font-size: 12px;
            color: #aaa;
        }

        input, button {
            padding: 6px 10px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        button {
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 24px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .nav a {
            margin-left: 18px;
            color: #4cafef;
            text-decoration: none;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
<nav class="nav">
    <div class="nav-left">
        ðŸš— <b>Mirai RFID Parking</b>
    </div>
    <div class="nav-right">
        <a href="/">Dashboard</a>
        <a href="/admin.html">Admin</a>
        <a href="/report.html">Reports</a>
    </div>
</nav>


<div class="card">
    <h1>ðŸš— Mirai RFID Parking</h1>
    <p class="small">Spring Boot Backend + ESP32</p>

    <hr>

    <!-- ================= PARKING SLOTS ================= -->
    <h3>ðŸ“Œ Parking Slots</h3>
    <table>
        <tr>
            <th>Slot</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Slot 1</td>
            <td id="slot1">-</td>
        </tr>
        <tr>
            <td>Slot 2</td>
            <td id="slot2">-</td>
        </tr>
    </table>

    <hr>

    <!-- ================= ACTIVE VEHICLES ================= -->
    <h3>ðŸš˜ Active Vehicles (Inside)</h3>
    <div id="active">Loading...</div>

    <hr>

    <!-- ================= RATE ================= -->
    <h3>ðŸ’° Rate</h3>
    <p>Rs <span id="rate">-</span> per second</p>
<!--    <input id="rateInput" type="number" step="0.1">-->
<!--    <button onclick="setRate()">Update Rate</button>-->
</div>

<script>
    let firstLoad = true;   // ðŸ”¹ prevents input overwrite while typing

    async function refresh() {
        try {
            const res = await fetch('/api/status');
            const data = await res.json();

            /* ===== SLOT STATUS ===== */
            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');

            slot1.textContent = data.slot1Occ ? 'OCCUPIED' : 'FREE';
            slot1.className   = data.slot1Occ ? 'bad' : 'ok';

            slot2.textContent = data.slot2Occ ? 'OCCUPIED' : 'FREE';
            slot2.className   = data.slot2Occ ? 'bad' : 'ok';

            /* ===== RATE (FIXED) ===== */
            document.getElementById('rate').textContent = data.ratePerSecond;

            firstLoad = false;

            /* ===== ACTIVE VEHICLES ===== */
            const activeDiv = document.getElementById('active');

            if (data.active.length === 0) {
                activeDiv.innerHTML = '<p>None</p>';
                return;
            }

            let html = `
            <table>
                <tr>
                    <th>UID</th>
                    <th>Vehicle</th>
                    <th>Time (s)</th>
                    <th>Cost (Rs)</th>
                </tr>`;

            for (let v of data.active) {
                html += `
                <tr>
                    <td>${v.uid}</td>
                    <td>${v.vehicle}</td>
                    <td>${v.duration}</td>
                    <td><b>${v.cost}</b></td>
                </tr>`;
            }

            html += '</table>';
            activeDiv.innerHTML = html;

        } catch (e) {
            console.error("Refresh error:", e);
        }
    }

    async function setRate() {
        const rate = document.getElementById('rateInput').value;
        await fetch(`/api/setRate?rate=${rate}`);
    }

    setInterval(refresh, 1000);
    refresh();
</script>


</body>
</html>
