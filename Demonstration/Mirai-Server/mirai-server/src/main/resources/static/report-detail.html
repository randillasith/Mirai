<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vehicle Parking History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS + Icons (same style family as index.html) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --muted: #64748b;
            --bg: #f9fafb;
            --card: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--dark);
            padding-bottom: 60px; /* for mobile bottom nav spacing (optional) */
        }

        .top-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
        }

        .card-custom {
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .pill {
            border-radius: 999px;
            padding: 6px 12px;
            font-size: .85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.18);
            border: 1px solid rgba(255,255,255,0.22);
            color: #fff;
            white-space: nowrap;
        }

        .muted { color: var(--muted); }

        /* Make table nicer on mobile */
        .table thead th { white-space: nowrap; }
        .table td { vertical-align: middle; }

        /* Mobile: show card list, hide table */
        @media (max-width: 768px) {
            #history-table-wrap { display: none; }
            #history-cards { display: block; }
        }
        /* Desktop: show table, hide cards */
        @media (min-width: 769px) {
            #history-cards { display: none; }
            #history-table-wrap { display: block; }
        }

        .history-card {
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            background: var(--card);
            padding: 14px;
        }

        .stat {
            background: rgba(79,70,229,0.06);
            border: 1px solid rgba(79,70,229,0.12);
            border-radius: 12px;
            padding: 10px 12px;
        }

        .cost {
            color: #f59e0b;
            font-weight: 700;
        }

        .time {
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- Top Header (index-like) -->
<header class="top-header py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center gap-3">
            <div class="d-flex align-items-center gap-3">
                <!-- Optional logo -->
                <!-- <img src="logo.png" alt="Mirai" style="height:40px;width:auto;"> -->
                <div>
                    <div class="fw-bold fs-5" id="page-title">ðŸ“œ Parking History</div>
                    <div class="opacity-75 small" id="page-subtitle">Entry & exit details</div>
                </div>
            </div>

            <a href="/" class="pill text-decoration-none">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>
</header>

<main class="container py-4">

    <!-- Summary row -->
    <div class="row g-3 mb-3">
        <div class="col-12 col-md-4">
            <div class="card card-custom">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <div class="muted small">Vehicle</div>
                            <div class="fw-bold" id="vehicle-label">--</div>
                        </div>
                        <div class="stat">
                            <i class="bi bi-car-front-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="card card-custom">
                <div class="card-body">
                    <div class="muted small">Entries</div>
                    <div class="fw-bold fs-4" id="entries-label">0</div>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="card card-custom">
                <div class="card-body">
                    <div class="muted small">Total Cost</div>
                    <div class="fw-bold fs-4">Rs. <span id="total-cost-label">0.00</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading / Error -->
    <div id="state" class="text-center text-muted py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3">Loading history...</div>
    </div>

    <!-- Desktop Table -->
    <div id="history-table-wrap" class="card card-custom d-none">
        <div class="card-header bg-white border-0 pb-0">
            <div class="d-flex justify-content-between align-items-center">
                <div class="fw-bold">History Table</div>
                <div class="muted small" id="last-updated">--</div>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>RFID UID</th>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                        <th>Duration (s)</th>
                        <th>Cost (Rs)</th>
                    </tr>
                    </thead>
                    <tbody id="history-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mobile Cards -->
    <div id="history-cards" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="fw-bold">History</div>
            <div class="muted small" id="last-updated-mobile">--</div>
        </div>
        <div class="d-grid gap-2" id="history-cards-container"></div>
    </div>

</main>

<script>
    const params = new URLSearchParams(window.location.search);
    const vehicle = params.get('vehicle') || '';

    const titleEl = document.getElementById('page-title');
    const vehicleLabel = document.getElementById('vehicle-label');
    const entriesLabel = document.getElementById('entries-label');
    const totalCostLabel = document.getElementById('total-cost-label');
    const stateEl = document.getElementById('state');

    titleEl.textContent = vehicle ? `ðŸ“œ Parking History â€“ ${vehicle}` : 'ðŸ“œ Parking History';
    vehicleLabel.textContent = vehicle || '--';

    function fmtMoney(n) {
        const x = Number(n || 0);
        return x.toFixed(2);
    }

    function setLastUpdated() {
        const t = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const d1 = document.getElementById('last-updated');
        const d2 = document.getElementById('last-updated-mobile');
        if (d1) d1.textContent = `Updated: ${t}`;
        if (d2) d2.textContent = `Updated: ${t}`;
    }

    async function loadHistory() {
        if (!vehicle) {
            stateEl.innerHTML = '<div class="text-danger fw-bold">Vehicle ID missing in URL</div>';
            return;
        }

        try {
            const res = await fetch(`/api/report/history?vehicle=${encodeURIComponent(vehicle)}`);
            if (!res.ok) throw new Error('HTTP ' + res.status);

            const data = await res.json();

            // Empty
            if (!data || data.length === 0) {
                stateEl.innerHTML = `
          <i class="bi bi-inbox fs-1 opacity-25 d-block mb-2"></i>
          <div class="fw-bold">No history available</div>
          <div class="muted">This vehicle has no completed parking sessions.</div>`;
                return;
            }

            // Summary
            entriesLabel.textContent = data.length;
            let total = 0;
            for (const h of data) total += Number(h.cost || 0);
            totalCostLabel.textContent = fmtMoney(total);

            // Desktop table
            const tbody = document.getElementById('history-tbody');
            tbody.innerHTML = '';
            let i = 1;

            for (const h of data) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${i++}</td>
          <td><span class="badge bg-secondary">${h.uid || '--'}</span></td>
          <td class="time">${h.entryTime || '--'}</td>
          <td class="time">${h.exitTime || '--'}</td>
          <td>${h.durationSeconds ?? '--'}</td>
          <td class="cost">Rs ${fmtMoney(h.cost)}</td>
        `;
                tbody.appendChild(tr);
            }

            // Mobile cards
            const cardsWrap = document.getElementById('history-cards-container');
            cardsWrap.innerHTML = '';
            i = 1;

            for (const h of data) {
                const div = document.createElement('div');
                div.className = 'history-card';
                div.innerHTML = `
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="fw-bold">#${i++}</div>
            <div class="cost">Rs ${fmtMoney(h.cost)}</div>
          </div>

          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="badge bg-dark-subtle text-dark border">UID: ${h.uid || '--'}</span>
            <span class="badge bg-primary-subtle text-primary border">Duration: ${h.durationSeconds ?? '--'}s</span>
          </div>

          <div class="small">
            <div class="muted">Entry</div>
            <div class="time">${h.entryTime || '--'}</div>
          </div>

          <div class="small mt-2">
            <div class="muted">Exit</div>
            <div class="time">${h.exitTime || '--'}</div>
          </div>
        `;
                cardsWrap.appendChild(div);
            }

            // Show correct sections
            stateEl.classList.add('d-none');
            document.getElementById('history-table-wrap').classList.remove('d-none');
            document.getElementById('history-cards').classList.remove('d-none');
            setLastUpdated();

        } catch (e) {
            console.error(e);
            stateEl.innerHTML = `
        <div class="text-danger fw-bold">Failed to load history</div>
        <div class="muted">Check server logs / API response.</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', loadHistory);
</script>

</body>
</html>
