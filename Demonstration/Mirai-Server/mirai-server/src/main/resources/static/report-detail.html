<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Parking History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #eee;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 30px;
        }

        a { color: #4cafef; text-decoration: none; }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            margin-bottom: 5px;
        }

        .sub {
            color: #aaa;
            font-size: 14px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: rgba(0,0,0,0.6);
            color: #4caf50;
            text-transform: uppercase;
            font-size: 13px;
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        .cost {
            color: #ffca28;
            font-weight: bold;
        }

        .time {
            color: #90caf9;
        }

        .empty {
            text-align: center;
            color: #ccc;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="topbar">
        <div>
            <h1 id="title">üìú Parking History</h1>
            <div class="sub">Entry & exit details</div>
        </div>
        <a href="report.html">‚Üê Back to Reports</a>
    </div>

    <div id="content">Loading history...</div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const vehicle = params.get('vehicle');

    document.getElementById('title').innerText =
        `üìú Parking History ‚Äì ${vehicle}`;

    async function loadHistory() {
        try {
            const res = await fetch(`/api/report/history?vehicle=${vehicle}`);
            const data = await res.json();

            if (!data || data.length === 0) {
                document.getElementById('content').innerHTML =
                    '<div class="empty">No history available</div>';
                return;
            }

            let html = `
            <table>
                <tr>
                    <th>#</th>
                    <th>RFID UID</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                    <th>Duration (s)</th>
                    <th>Cost (Rs)</th>
                </tr>`;

            let i = 1;
            for (let h of data) {
                html += `
                <tr>
                    <td>${i++}</td>
                    <td>${h.uid}</td>
                    <td class="time">${h.entryTime}</td>
                    <td class="time">${h.exitTime}</td>
                    <td>${h.durationSeconds}</td>
                    <td class="cost">Rs ${h.cost.toFixed(2)}</td>
                </tr>`;
            }

            html += '</table>';
            document.getElementById('content').innerHTML = html;

        } catch (e) {
            document.getElementById('content').innerHTML =
                '<div class="empty">Failed to load history</div>';
            console.error(e);
        }
    }

    loadHistory();
</script>

</body>
</html>
