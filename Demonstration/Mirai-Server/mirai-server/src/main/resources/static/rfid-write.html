<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFID Write Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: #22c55e;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>RFID Write Mode</h2>

    <input id="vehicleId" placeholder="Vehicle ID (e.g. VH-001)" />

    <button onclick="enableWrite()">Enable Write Mode</button>

    <div id="status" class="status"></div>
</div>

<script>
    async function enableWrite() {
        const vehicle = document.getElementById('vehicleId').value.trim();
        const status = document.getElementById('status');

        if (!vehicle) {
            status.textContent = "Vehicle ID required";
            status.className = "status error";
            return;
        }

        try {
            const res = await fetch(`/api/rfid/write?vehicle=${vehicle}`, {
                method: "POST"
            });

            const text = await res.text();

            if (text === "WRITE_ARMED") {
                status.textContent = "Write mode enabled. Scan RFID card now.";
                status.className = "status success";
            } else if (text === "BUSY") {
                status.textContent = "Another write is already pending.";
                status.className = "status error";
            } else {
                status.textContent = text;
                status.className = "status error";
            }
        } catch (e) {
            status.textContent = "Server error";
            status.className = "status error";
        }
    }
</script>

</body>
</html>
